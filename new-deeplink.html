<!DOCTYPE html>
<html>
<head>
    <title>App Link and Fallback URL Example</title>
</head>
<body>

    <a href="https://google.com">Click here to redirect</a>
   <script>

    window.open('lyft://', target='_self')

    setTimeout(()=>{
        window.replace('https://google.com', target='_self')
    }, 2000)
    
   </script>
</body>
</html>
