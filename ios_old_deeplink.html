<!DOCTYPE html>
<html>
<head>
    <title>(iOS) Old Deeplinks using delays</title>
</head>
<body>
    <a href="microsoft-edge:https://www.google.com"> Click to open app</a>
   <script language="Javascript" type="text/javascript">
    let deeplink = "microsoft-edge:https://www.google.com";
    let redirect = "https://apps.apple.com/in/app/whatsapp-messenger/id310633997";
   
    
    window.open( deeplink, '_self');
    setTimeout(()=>{
            window.location.replace(redirect);
    }, 3000);
        
    
    
   </script>
</body>
</html>
