    <script>
        function doSomething(){
        var deeplinkUrl = 'whatsapp://send?phone=+919779988030';
        //variable will check app installed or not
        var change = false;
        var time = new Date()
        let cron = setInterval(() => {
        console.log("inside interval")
        if (!change && (new Date() - time) < 6000 ) {
            console.log("redirected")
            window.location.href = 'https://google.com'
        }
        else if((new Date() - time) > 6000 ){
            clearInterval(cron);
        }
        }, 2000);
        let newWindow = window.open(deeplinkUrl,"_self");
        //handle event to check app installed or not
        
        window.onblur = function () {
            console.log("blured")
            change = true;
        };
        window.onfocus = function(){
            console.log("focused")
            change = false;
        }
    }
    </script>
